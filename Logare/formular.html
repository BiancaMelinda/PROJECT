<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="formularstyle.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
 <body>
    <!--Banner start-->
   <section class="banner d-flex justify-content-center align-item-center pt-5"> 
   <!--Banner end-->   
   
<!--Form start-->
   <div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h4 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h4>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label> <!--Log in/Sign up switcher-->
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<div class="form-group"> 
												<form name="myForm" method="post"  action="" onsubmit="return validateForm()">
												<input type="text" name="Email" class="form-style" placeholder="Email" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	<!--Email input end-->
											<div class="form-group mt-2">
												<input type="password" name="Password" class="form-style" placeholder="Parola" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i> <!--password input-->
											</div>
											<button type="submit" value="send" id="buttonlog" class="btn mt-4">Connect </button> <!--input type  submit-->
                            				<p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot Password</a></p>
												</form>
												</div>
			      					</div>
			
			      				</div> <!-- Log in form end -->
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<div class="form-group">
												<input type="text" name="logname" class="form-style" placeholder="Nume" id="logname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="email" name="logemail" class="form-style" placeholder="Email" id="logemail" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
                                 <div class="form-group mt-2">
                                    <input type="text" name="company" class="form-style" placeholder="Companie" id="logcompany" autocomplete="off">
                                    <i class="input-icon uil uil-user"></i>
                                 </div>	
                                 <div class="form-group mt-2">
                                 <input type="text" name="phone" class="form-style" placeholder="Telefon" id="logphone" autocomplete="off">
                                 <i class="input-icon uil uil-user"></i>
                              </div>	
											<div class="form-group mt-2">
												<input type="password" name="logpass" class="form-style" placeholder="Parola" id="logpass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4">Register</a>
				      					
										
										</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
   </section>
   

<!--Form end-->
<script>
//form validation  - login
	function validateForm() {

var x=document.forms["myForm"]["Password"].value;
if (x==null || x=="")
  {
  alert("Password is mandatory");
  return false;
  }

var y=document.forms["myForm"]["Email"].value;
if (y==null || y=="") {
  alert("Email is mandatory");
  return false;
  }

var inputEmail=document.getElementById("logemail").value;
if(!inputEmail.includes("@")){
	alert("Missing @ from your email");
	return false;
}
	 alert("Thank you for your registration. You will be redirected to your account");
	 window.open("#");
	 }
</script>




</body>
</html>
